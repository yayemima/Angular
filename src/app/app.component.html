<h1>{{ title }}</h1>

<div>
  <table>
    <thead>
      <tr>
        <th>Items</th>
        <th>Category</th>
        <th>Price</th>
        <th>Icon</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of menuItems; index as i">
        <!-- td>{{ i }}</td> -->
        <td>{{ item.name }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.price | currency }}</td>
        <td>{{ item.icon }}</td>
      </tr>
    </tbody>

    
  </table>
</div>
